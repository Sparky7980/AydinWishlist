<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aydin's Wishlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Aydin's Wishlist</h1>
        <p>Welcome to my Christmas wishlist! Here's what I would love to have this holiday season.</p>
    </header>

    <main>
        <section class="wishlist">
            <h2>My Christmas Wishlist</h2>
            <ul id="wishlist-items"></ul>
        </section>

        <section class="add-item">
            <h2>Add an Item to the Wishlist</h2>
            <input type="text" id="item-input" placeholder="Enter a new item">
            <button id="add-item-btn">Add Item</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Aydin's Christmas Wishlist</p>
    </footer>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCA6Np5YrO26uozfs4twhXSOfBCtoZ_jNA",
            authDomain: "aydinwishlist.firebaseapp.com",
            databaseURL: "https://aydinwishlist-default-rtdb.firebaseio.com",
            projectId: "aydinwishlist",
            storageBucket: "aydinwishlist.firebasestorage.app",
            messagingSenderId: "252665706052",
            appId: "1:252665706052:web:b39d21c90fde57c850ee11",
            measurementId: "G-73PWJC1MMP"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to add an item to the wishlist
        function addItem() {
            const itemInput = document.getElementById('item-input');
            const newItem = itemInput.value.trim();

            if (newItem === "") {
                alert("Please enter a valid item.");
                return;
            }

            const wishlistRef = ref(database, 'wishlist/'); // Get the wishlist reference
            const newItemRef = ref(wishlistRef, Date.now().toString()); // Use timestamp as the unique key
            set(newItemRef, {
                name: newItem
            }).then(() => {
                alert("Item added successfully!");
                itemInput.value = ''; // Clear input field
                displayWishlist(); // Refresh the list after adding the new item
            }).catch((error) => {
                console.error("Error adding item: ", error);
            });
        }

        // Function to display the wishlist items
        function displayWishlist() {
            const wishlistItemsRef = ref(database, 'wishlist/');
            get(wishlistItemsRef).then((snapshot) => {
                const wishlistItemsList = document.getElementById('wishlist-items');
                wishlistItemsList.innerHTML = ''; // Clear existing items
                if (snapshot.exists()) {
                    const items = snapshot.val();
                    for (const key in items) {
                        const item = items[key];
                        const li = document.createElement('li');
                        li.textContent = item.name;
                        wishlistItemsList.appendChild(li);
                    }
                } else {
                    wishlistItemsList.innerHTML = "<p>No items in wishlist yet!</p>";
                }
            }).catch((error) => {
                console.error("Error fetching wishlist: ", error);
            });
        }

        // Display wishlist when the page loads
        window.onload = () => {
            displayWishlist();
        };

        // Attach addItem function to the button click event
        document.getElementById('add-item-btn').addEventListener('click', addItem);
    </script>

    <!-- Snowflakes (Custom Design) -->
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake"><div class="inner">❅</div></div>
        <div class="snowflake"><div class="inner">❅</div></div>
        <div class="snowflake"><div class="inner">❅</div></div>
        <div class="snowflake"><div class="inner">❅</div></div>
        <div class="snowflake"><div class="inner">❅</div></div>
        <div class="snowflake"><div class="inner">❅</div></div>
        <div class="snowflake"><div class="inner">❅</div></div>
        <div class="snowflake"><div class="inner">❅</div></div>
        <div class="snowflake"><div class="inner">❅</div></div>
        <div class="snowflake"><div class="inner">❅</div></div>
        <div class="snowflake"><div class="inner">❅</div></div>
        <div class="snowflake"><div class="inner">❅</div></div>
    </div>
</body>

<style>
    /* Snowflakes Styling */
    .snowflake {
        color: #fff;
        font-size: 1.5em;
        font-family: Arial, sans-serif;
        text-shadow: 0 0 5px #000;
    }

    .snowflake .inner {
        animation-iteration-count: infinite;
        animation-play-state: running;
    }

    @keyframes snowflakes-fall {
        0% { transform: translateY(0); }
        100% { transform: translateY(110vh); }
    }

    @keyframes snowflakes-shake {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(80px); }
    }

    .snowflake {
        position: fixed;
        top: -10%;
        z-index: 9999;
        user-select: none;
        cursor: default;
        animation-name: snowflakes-shake;
        animation-duration: 3s;
        animation-timing-function: ease-in-out;
    }

    .snowflake .inner {
        animation-duration: 10s;
        animation-name: snowflakes-fall;
        animation-timing-function: linear;
    }

    .snowflake:nth-of-type(1) { left: 1%; animation-delay: 0s; }
    .snowflake:nth-of-type(2) { left: 10%; animation-delay: 1s; }
    .snowflake:nth-of-type(3) { left: 20%; animation-delay: 0.5s; }
    .snowflake:nth-of-type(4) { left: 30%; animation-delay: 2s; }
    .snowflake:nth-of-type(5) { left: 40%; animation-delay: 2s; }
    .snowflake:nth-of-type(6) { left: 50%; animation-delay: 3s; }
    .snowflake:nth-of-type(7) { left: 60%; animation-delay: 2s; }
    .snowflake:nth-of-type(8) { left: 70%; animation-delay: 1s; }
    .snowflake:nth-of-type(9) { left: 80%; animation-delay: 0s; }
    .snowflake:nth-of-type(10) { left: 90%; animation-delay: 1.5s; }
    .snowflake:nth-of-type(11) { left: 25%; animation-delay: 2.5s; }
    .snowflake:nth-of-type(12) { left: 65%; animation-delay: 3s; }
</style>
</html>
