<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aydin's Wishlist</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1>Aydin's Wishlist</h1>
        <p>Welcome to my wishlist! Here's what I would love to have.</p>
    </header>

    <main>
        <section class="wishlist">
            <h2>My Wishlist</h2>
            <ul id="wishlist-items"></ul>
        </section>

        <section class="add-item">
            <h2>Add an Item to the Wishlist</h2>
            <input type="text" id="item-input" placeholder="Enter a new item">
            <button onclick="addItem()">Add Item</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Aydin's Wishlist</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
